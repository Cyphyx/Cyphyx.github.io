<!DOCTYPE html>
<html>

<head>
  <meta name="author" content="Joshua Rhee">
  <meta name="description" content="themaweek 4 - Tesla Auto">
  <meta name="keywords" content="themaweek 4">
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <script>
			function toggle() {
				var x = document.getElementById("normalNav");
				var t = document.getElementById("myIcon");
				if (x.className === "topnav") {
					x.className += " responsive";
					t.className = "icon open";

				} else {
					x.className = "topnav";
					t.className = "icon close";
				}
			}
			</script>

  <title>Tesla Model S - Login</title>

  <link rel="stylesheet" type="text/css" href="orderstyle.css">

</head>

<body>

  <nav>
    <div class="icon close" id="myIcon">
			<a href="#" onclick="toggle()">&#9776;</a>
			</div>

    <ul class="menu topnav" id="normalNav">
      <li><a href="../index.html" class="menuText">Home</a></li>
      <li><a href="about.html" class="menuText">About</a></li>
      <li><a href="contact.html" class="menuText">Contact</a></li>
      <li><a href="order.html" class="menuText">Buy</a></li>
      <li id="menuLi"><a id="loginMenu" href="login.html" id="active">Login</a></li>
    </ul>
  </nav>

  <div class="form">

        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
          <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="/" method="post">

            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>

              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>

            <button type="submit" class="button button-block"/>Get Started</button>

            </form>

          </div>

          <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button class="button button-block"/>Log In</button>

            </form>

          </div>

        </div>

  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
